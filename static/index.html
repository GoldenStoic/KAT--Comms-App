<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Voice+Chat Room</title>
  <style>
    body { font-family: sans-serif; }
    #waiting, #chat, #controls, #material { margin: 1em; }
  </style>
</head>
<body>
  <h1>Training Room</h1>

  <div id="waiting">Waiting for admin to admit…</div>

  <div id="controls" style="display:none;">
    <button id="admitBtn">(Admin) Admit Selected</button>
    <select id="waitingList"></select>
    <br/><br/>
    <button id="nextSlide">Next Slide</button>
    <button id="startQuiz">Start Quiz</button>
  </div>

  <div id="material"></div>

  <div id="chat" style="display:none;">
    <div id="chatLog" style="height:200px; overflow:auto; border:1px solid #ccc;"></div>
    <input id="msgIn" placeholder="Message…"/><button id="sendBtn">Send</button>
  </div>

  <script>
    // 1) WebSocket + ICE setup
    const token  = prompt("Enter token (admin or user JWT)");
    const roomId = "room123";
    const proto  = window.location.protocol === "https:" ? "wss" : "ws";
    const ws     = new WebSocket(`${proto}://${location.host}/ws/${roomId}?token=${encodeURIComponent(token)}`);

    // STUN + TURN: replace with your real TURN address & creds
    const ICE_SERVERS = [
      { urls: ["stun:stun.l.google.com:19302"] },
      {
        urls: ["turn:your.turn.addr:443?transport=tcp"],
        username: "turnuser",
        credential: "turnpass"
      }
    ];

    let pc, localStream, offerCreated = false;

    // 2) Handle incoming WebSocket messages
    ws.onmessage = async ({ data }) => {
      let msg;
      try { msg = JSON.parse(data); }
      catch { console.error("Invalid WS message:", data); return; }

      switch (msg.type) {
        case "new_waiting":
          const sel = document.getElementById("waitingList");
          const opt = document.createElement("option");
          opt.value = msg.peer_id;
          opt.text  = `User ${msg.peer_id}`;
          sel.appendChild(opt);
          break;

        case "waiting":
          document.getElementById("waiting").style.display = "block";
          break;

        case "admitted":
          document.getElementById("waiting").style.display   = "none";
          document.getElementById("chat").style.display      = "block";
          document.getElementById("controls").style.display  = tokenRole()==="admin" ? "block" : "none";
          await startWebRTC();
          break;

        case "ready_for_offer":
          if (!offerCreated && pc) {
            ws.send(JSON.stringify({ type: "offer", sdp: pc.localDescription.sdp }));
            offerCreated = true;
          }
          break;

        case "answer":
          await pc.setRemoteDescription(new RTCSessionDescription({
            type: "answer", sdp: msg.sdp
          }));
          break;

        case "ice":
          if (pc && msg.candidate) {
            await pc.addIceCandidate(msg.candidate);
          }
          break;

        case "chat":
          document.getElementById("chat").style.display = "block";
          const log = document.getElementById("chatLog");
          log.innerHTML += `<div><b>${msg.from}:</b> ${msg.text}</div>`;
          log.scrollTop = log.scrollHeight;
          break;

        case "material_event":
          handleMaterial(msg.event, msg.payload);
          break;
      }
    };

    // 3) WebRTC setup (create offer only)
    async function startWebRTC() {
      if (pc) return;  // only once

      try {
        localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      } catch (err) {
        alert("Microphone access is required: " + err.message);
        return;
      }

      pc = new RTCPeerConnection({ iceServers: ICE_SERVERS });

      // Logging ICE/signaling/connection state
      pc.oniceconnectionstatechange = () => console.log("ICE state →", pc.iceConnectionState);
      pc.onsignalingstatechange    = () => console.log("Signaling state →", pc.signalingState);
      pc.onconnectionstatechange   = () => console.log("Connection state →", pc.connectionState);

      pc.onicecandidate = e => {
        if (e.candidate) {
          ws.send(JSON.stringify({ type: "ice", candidate: e.candidate.toJSON() }));
        }
      };

      pc.ontrack = e => {
        console.log("✅ ontrack! remote stream:", e.streams[0]);
        const audio = document.createElement("audio");
        audio.srcObject = e.streams[0];
        audio.autoplay = true;
        document.body.appendChild(audio);
        audio.play().catch(err => console.error("audio.play() failed:", err));
      };

      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

      // Create & set local SDP offer (server will ask for it via "ready_for_offer")
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
    }

    // 4) Chat & admin UI
    document.getElementById("sendBtn").onclick = () => {
      const text = document.getElementById("msgIn").value;
      ws.send(JSON.stringify({ type: "chat", from: tokenRole(), text }));
      document.getElementById("msgIn").value = "";
    };
    document.getElementById("admitBtn").onclick = () => {
      const peerId = Number(document.getElementById("waitingList").value);
      ws.send(JSON.stringify({ type: "admit", peer_id: peerId }));
    };
    document.getElementById("nextSlide").onclick = () => {
      ws.send(JSON.stringify({ type: "material_event", event: "next_slide" }));
    };
    document.getElementById("startQuiz").onclick = () => {
      ws.send(JSON.stringify({
        type: "material_event",
        event: "start_quiz",
        payload: { quizId: 42 }
      }));
    };

    // Helpers
    function tokenRole() {
      try { return JSON.parse(atob(token.split(".")[1])).role; }
      catch { return "user"; }
    }
    function handleMaterial(event, payload) {
      const mat = document.getElementById("material");
      if (event==="next_slide") mat.innerHTML += "<p>➡️ Next slide</p>";
      if (event==="start_quiz")  mat.innerHTML += `<p>❓ Quiz ${payload.quizId} started!</p>`;
    }
  </script>
</body>
</html>
