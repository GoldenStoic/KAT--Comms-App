<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Voice + Chat Room</title>
  <style>
    body { font-family: sans-serif; }
    #waiting, #chat, #controls, #material { margin: 1em; }
  </style>
</head>
<body>
  <h1>Training Room</h1>

  <div id="waiting">Waiting for admin to admit…</div>

  <div id="controls" style="display:none;">
    <button id="admitBtn">(Admin) Admit Selected</button>
    <select id="waitingList"></select>
    <br/><br/>
    <button id="nextSlide">Next Slide</button>
    <button id="startQuiz">Start Quiz</button>
  </div>

  <div id="material"></div>

  <div id="chat" style="display:none;">
    <div id="chatLog" style="height:200px; overflow:auto; border:1px solid #ccc;"></div>
    <input id="msgIn" placeholder="Message…" /><button id="sendBtn">Send</button>
  </div>

  <script type="module">
    // ── 1) Load dynamic ICE servers from our FastAPI ─────────────────
    let ICE_SERVERS = [];
    try {
      const res = await fetch('/ice_servers');
      const json = await res.json();
      ICE_SERVERS = json.iceServers;
      console.log('ICE servers:', ICE_SERVERS);
    } catch (e) {
      console.error('Failed to load ICE servers:', e);
    }

    // ── 2) Open WebSocket ────────────────────────────────────────────
    const token  = prompt("Enter token (admin or user JWT)");
    const roomId = "room123";
    const proto  = location.protocol === "https:" ? "wss" : "ws";
    const wsUrl  = `${proto}://${location.host}/ws/${roomId}?token=${encodeURIComponent(token)}`;
    const ws     = new WebSocket(wsUrl);

    let pc, localStream;

    // ── 3) Handle incoming WS messages ──────────────────────────────
    ws.onmessage = async ({ data }) => {
      let msg;
      try { msg = JSON.parse(data); }
      catch { console.error("Invalid WS message:", data); return; }

      switch (msg.type) {
        case "new_waiting":
          const sel = document.getElementById("waitingList");
          const opt = document.createElement("option");
          opt.value = msg.peer_id;
          opt.text  = `User ${msg.peer_id}`;
          sel.appendChild(opt);
          break;

        case "waiting":
          document.getElementById("waiting").style.display = "block";
          break;

        case "admitted":
        case "ready_for_offer":
          document.getElementById("waiting").style.display  = "none";
          document.getElementById("chat").style.display     = "block";
          document.getElementById("controls").style.display = tokenRole() === "admin" ? "block" : "none";
          await startWebRTC();
          break;

        case "answer":
          await pc.setRemoteDescription(new RTCSessionDescription({ type: "answer", sdp: msg.sdp }));
          break;

        case "ice":
          if (pc && msg.candidate) {
            await pc.addIceCandidate(msg.candidate);
          }
          break;

        case "chat":
          document.getElementById("chat").style.display = "block";
          const log = document.getElementById("chatLog");
          log.innerHTML += `<div><b>${msg.from}:</b> ${msg.text}</div>`;
          log.scrollTop = log.scrollHeight;
          break;

        case "material_event":
          handleMaterial(msg.event, msg.payload);
          break;
      }
    };

    // ── 4) WebRTC setup & negotiation ───────────────────────────────
    async function startWebRTC() {
      if (pc) return;  // already started

      // 4.1) Get mic access
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      } catch (err) {
        return alert("Microphone access is required: " + err.message);
      }

      // 4.2) Create RTCPeerConnection with our dynamic ICE list
      pc = new RTCPeerConnection({ iceServers: ICE_SERVERS });

      pc.onicecandidate = e => {
        if (e.candidate) {
          ws.send(JSON.stringify({ type: "ice", candidate: e.candidate.toJSON() }));
        }
      };

      pc.ontrack = e => {
        const audio = document.createElement("audio");
        audio.srcObject = e.streams[0];
        audio.autoplay = true;
        document.body.appendChild(audio);
      };

      // 4.3) Hook up mic
      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

      // 4.4) Offer → Answer
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      ws.send(JSON.stringify({ type: "offer", sdp: offer.sdp }));
    }

    // ── 5) Chat & admin controls ────────────────────────────────────
    document.getElementById("sendBtn").onclick = () => {
      const text = document.getElementById("msgIn").value.trim();
      if (!text) return;
      ws.send(JSON.stringify({ type: "chat", from: tokenRole(), text }));
      document.getElementById("msgIn").value = "";
    };

    document.getElementById("admitBtn").onclick = () => {
      const peerId = Number(document.getElementById("waitingList").value);
      ws.send(JSON.stringify({ type: "admit", peer_id: peerId }));
    };

    document.getElementById("nextSlide").onclick = () => {
      ws.send(JSON.stringify({ type: "material_event", event: "next_slide" }));
    };

    document.getElementById("startQuiz").onclick = () => {
      ws.send(JSON.stringify({
        type: "material_event",
        event: "start_quiz",
        payload: { quizId: 42 }
      }));
    };

    // ── Helpers ────────────────────────────────────────────────────
    function tokenRole() {
      try {
        return JSON.parse(atob(token.split(".")[1])).role;
      } catch {
        return "user";
      }
    }

    function handleMaterial(event, payload) {
      const mat = document.getElementById("material");
      if (event === "next_slide")  mat.innerHTML += "<p>➡️ Next slide</p>";
      if (event === "start_quiz")  mat.innerHTML += `<p>❓ Quiz ${payload.quizId} started!</p>`;
    }
  </script>
</body>
</html>
