<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Voice+Chat Room (Debug)</title>
  <style>
    body { font-family: sans-serif; }
    #waiting, #chat, #controls, #material { margin:1em; }
    #stats { font-family:monospace; white-space:pre; background:#f0f0f0; padding:1em; }
  </style>
</head>
<body>
  <h1>Training Room (Debug Mode)</h1>

  <div id="waiting">Waiting for admin to admit‚Ä¶</div>

  <div id="controls" style="display:none;">
    <button id="admitBtn">(Admin) Admit Selected</button>
    <select id="waitingList"></select><br/><br/>
    <button id="nextSlide">Next Slide</button>
    <button id="startQuiz">Start Quiz</button>
  </div>

  <div id="material"></div>

  <div id="chat" style="display:none;">
    <div id="chatLog" style="height:200px; overflow:auto; border:1px solid #ccc;"></div>
    <input id="msgIn" placeholder="Message‚Ä¶"/><button id="sendBtn">Send</button>
  </div>

  <h2>Connection Stats</h2>
  <div id="stats">No stats yet</div>

  <script>
    const token   = prompt("Enter token (admin or user JWT)");
    const roomId  = "room123";
    const proto   = location.protocol==="https:"?"wss":"ws";
    const ws      = new WebSocket(`${proto}://${location.host}/ws/${roomId}?token=${encodeURIComponent(token)}`);

    let ICE_SERVERS = [], pc, localStream, hasOffered = false;

    async function loadIceServers() {
      console.log("üîç Fetching ICE servers");
      const res = await fetch("/ice");
      ICE_SERVERS  = await res.json();
      console.log("‚úÖ ICE_SERVERS:", ICE_SERVERS);
    }

    ws.onopen   = ()=>console.log("üîó WS connected");
    ws.onclose  = ()=>console.log("üîå WS closed");
    ws.onmessage = async ({data})=>{
      const msg = JSON.parse(data);
      console.log("üì©", msg.type, msg);
      switch(msg.type){
        case "waiting":
          document.getElementById("waiting").style.display="block";
          break;
        case "new_waiting":
          document.getElementById("controls").style.display="block";
          const o=document.createElement("option");
          o.value=msg.peer_id; o.text=`User ${msg.peer_id}`;
          document.getElementById("waitingList").append(o);
          break;
        case "admitted":
          document.getElementById("waiting").style.display="none";
          document.getElementById("chat").style.display="block";
          document.getElementById("controls").style.display=
            tokenRole()==="admin"?"block":"none";
          break;
        case "ready_for_offer":
          if(!hasOffered){
            hasOffered=true;
            await loadIceServers();
            await startWebRTC();
            monitorStats();
          }
          break;
        case "answer":
          console.log("üîÑ setRemoteDescription");
          await pc.setRemoteDescription({type:"answer",sdp:msg.sdp});
          break;
        case "ice":
          console.log("üíß addIceCandidate");
          await pc.addIceCandidate(msg.candidate);
          break;
        case "chat":
          const log=document.getElementById("chatLog");
          log.innerHTML+=`<div><b>${msg.from}:</b> ${msg.text}</div>`;
          log.scrollTop=log.scrollHeight;
          break;
        case "material_event":
          handleMaterial(msg.event,msg.payload);
          break;
      }
    };

    async function startWebRTC(){
      localStream = await navigator.mediaDevices.getUserMedia({audio:true});
      pc = new RTCPeerConnection({ iceServers:ICE_SERVERS });
      console.log("üõ†  PC created");

      pc.onicecandidate = e=>{
        if(e.candidate) ws.send(JSON.stringify({type:"ice",candidate:e.candidate.toJSON()}));
      };
      pc.ontrack = e=>{
        console.log("üîä ontrack");
        const a=document.createElement("audio");
        a.srcObject=e.streams[0];
        a.autoplay=true;
        a.onplaying=()=>console.log("‚ñ∂Ô∏è onplaying");
        document.body.append(a);
      };

      localStream.getTracks().forEach(t=>pc.addTrack(t,localStream));

      pc.onnegotiationneeded = async ()=>{
        console.log("‚úàÔ∏è negotiationneeded");
        await pc.setLocalDescription(await pc.createOffer());
        ws.send(JSON.stringify({type:"offer",sdp:pc.localDescription.sdp}));
        console.log("üì§ offer sent");
      };
    }

    function monitorStats(){
      setInterval(async ()=>{
        if(!pc) return;
        let out="";
        const stats=await pc.getStats();
        stats.forEach(r=>{
          if(r.type==="inbound-rtp"&&r.kind==="audio"){
            out+=`RTT:${(r.roundTripTime||0).toFixed(3)}s `
               +`jBuf:${(r.jitterBufferDelay||0).toFixed(3)}s emit:${r.jitterBufferEmittedCount||0}\n`;
          }
          if(r.type==="candidate-pair"&&r.state==="succeeded"){
            out+=`pair:${r.localCandidateType}‚Üí${r.remoteCandidateType} rtt:${r.currentRoundTripTime?.toFixed(3)}s\n`;
          }
        });
        document.getElementById("stats").textContent=out||"no stats yet";
      },3000);
    }

    document.getElementById("sendBtn").onclick=()=>{
      const txt=document.getElementById("msgIn").value;
      ws.send(JSON.stringify({type:"chat",from:tokenRole(),text:txt}));
      document.getElementById("msgIn").value="";
    };
    document.getElementById("admitBtn").onclick=()=>{
      const pid=+document.getElementById("waitingList").value;
      ws.send(JSON.stringify({type:"admit",peer_id:pid}));
    };
    document.getElementById("nextSlide").onclick=()=>{
      ws.send(JSON.stringify({type:"material_event",event:"next_slide"}));
    };
    document.getElementById("startQuiz").onclick=()=>{
      ws.send(JSON.stringify({type:"material_event",event:"start_quiz",payload:{quizId:42}}));
    };

    function tokenRole(){
      try{return JSON.parse(atob(token.split(".")[1])).role;}
      catch{return "user";}
    }
    function handleMaterial(e,p){
      const m=document.getElementById("material");
      if(e==="next_slide")  m.innerHTML+="<p>‚û°Ô∏è Next slide</p>";
      if(e==="start_quiz")  m.innerHTML+=`<p>‚ùì Quiz ${p.quizId}</p>`;
    }
  </script>
</body>
</html>
